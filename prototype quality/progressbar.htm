<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Progress Bar Tool</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Progress Bars Demo</h1>
      <div class="progress pg1 selected">
        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
        <div class="progress-bar-value">25%</div>
      </div>
      <div class="progress pg2">
        <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
        <div class="progress-bar-value">50%</div>
      </div>
      <div class="progress pg3">
        <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
        <div class="progress-bar-value">75%</div>
      </div>
      <div class="btn-group">
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="progress-bar-current">Progress Bar 1</span>
          <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a class="pg1" href="#">Progress Bar 1</a></li>
            <li><a class="pg2" href="#">Progress Bar 2</a></li>
            <li><a class="pg3" href="#">Progress Bar 3</a></li>
          </ul>
        </div>
        <button value="-25" type="button" class="progress-adjuster btn btn-default" />-25</button>
        <button value="-10" type="button" class="progress-adjuster btn btn-default" />-10</button>
        <button value="10" type="button" class="progress-adjuster btn btn-default" />+10</button>
        <button value="25" type="button" class="progress-adjuster btn btn-default" />+25</button>  
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/progress-bar.js"></script>
    </div>
  </body>
</html>
